buildscript {
    ext.kotlin_version = '1.2.31'
    ext.ktor_version = '0.9.1'
    ext.kotlinx_html_version = '0.6.9'

    repositories {
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "gradle.plugin.com.sedmelluq:jdaction:1.0.2"
    }
}

group 'jp.nephy'
version '1.0-SNAPSHOT'

apply plugin: 'kotlin'
apply plugin: "com.sedmelluq.jdaction"

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://dl.bintray.com/kotlin/kotlinx" }
    maven { url "https://dl.bintray.com/kotlin/kotlinx.html" }
    maven { url "https://dl.bintray.com/kotlin/ktor" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    /* Discord */
    compile "com.jagrosh:jda-utilities:2.1"
    compile "net.dv8tion:JDA:3.6.0_354"
    compile "com.sedmelluq:lavaplayer:1.2.56"
    compile "com.sedmelluq:jda-nas:1.0.5"

    /* Twitter */
    compile "jp.nephy:penicillin:1.4.0"

    /* Google */
    compile "com.google.cloud:google-cloud:0.39.0-alpha"
    compile("com.google.apis:google-api-services-youtube:v3-rev193-1.23.0") {
        exclude group: "com.google.api-client"
    }
    compile("com.google.api-client:google-api-client:1.23.0") {
        exclude group: "com.google.guava"
    }

    /* Steam */
    compile "com.lukaspradel:steam-web-api:1.2"

    /* Script Engine */
    compile "org.jetbrains.kotlin:kotlin-script-util:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-compiler:$kotlin_version"

    /* Misc */
    compile "jp.nephy:jsonkt:1.4"
    compile "org.jsoup:jsoup:1.11.2"
    compile "com.rometools:rome:1.9.0"

    /* Logging */
    compile "io.github.microutils:kotlin-logging:1.4.8"
    compile "ch.qos.logback:logback-core:1.2.3"
    compile "ch.qos.logback:logback-classic:1.2.3"
    compile "net.gpedro.integrations.slack:slack-webhook:1.4.0"
    compile "org.fusesource.jansi:jansi:1.16"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
