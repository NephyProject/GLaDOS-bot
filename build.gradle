buildscript {
    ext.kotlin_version = '1.2.70'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'jp.nephy'

apply plugin: 'kotlin'

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://dl.bintray.com/kotlin/ktor" }
    maven { url "https://dl.bintray.com/kotlin/kotlinx" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    /* Discord */
    compile "net.dv8tion:JDA:3.8.0_427"
    compile "com.sedmelluq:lavaplayer:1.3.7"
    compile "com.jagrosh:jda-utilities-commons:2.1.4"
    compile "com.sedmelluq:jda-nas:1.0.6"

    /* Twitter */
    compile "jp.nephy:penicillin:3.0.12"

    /* Google */
    compile "com.google.apis:google-api-services-youtube:v3-rev204-1.23.0"

    /* Steam */
    compile "com.lukaspradel:steam-web-api:1.2"

    /* Misc */
    compile "io.ktor:ktor-client-apache:0.9.4"
    compile "jp.nephy:common-utils:2.0.0"
    compile "jp.nephy:jsonkt-kmongo:1.0"
    compile "jp.nephy:slackwebhook:3.0"
    compile "org.jsoup:jsoup:1.11.2"
    compile "com.rometools:rome:1.9.0"

    compile "io.github.microutils:kotlin-logging:1.5.9"
    compile "ch.qos.logback:logback-core:1.2.3"
    compile "ch.qos.logback:logback-classic:1.2.3"
    compile "org.fusesource.jansi:jansi:1.17.1"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

kotlin {
    experimental {
        coroutines "enable"
    }
}
