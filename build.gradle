buildscript {
    ext.kotlin_version = '1.2.60'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'jp.nephy'
version '1.0-SNAPSHOT'

apply plugin: 'kotlin'

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://dl.bintray.com/kotlin/ktor" }
    maven { url "https://dl.bintray.com/kotlin/kotlinx" }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    /* Discord */
    compile "net.dv8tion:JDA:3.7.1_393"
    compile "com.sedmelluq:lavaplayer:1.3.7"
    compile "com.jagrosh:jda-utilities-commons:2.1.3"
    compile "com.sedmelluq:jda-nas:1.0.5"

    /* Twitter */
    compile "jp.nephy:penicillin:2.0.4"

    /* Google */
    compile "com.google.apis:google-api-services-youtube:v3-rev204-1.23.0"

    /* Steam */
    compile "com.lukaspradel:steam-web-api:1.2"

    /* Misc */
    compile "jp.nephy:common-utils:1.1.2"
    compile "org.jsoup:jsoup:1.11.2"
    compile "com.rometools:rome:1.9.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

kotlin {
    experimental {
        coroutines "enable"
    }
}
